<!DOCTYPE html>
<html>
  <head>
    <title>Waseem-Haddad</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <div class="background">
      <div class="nav">
        <a class="a active" href="#">HOME</a>
        <a class="b" href="#">ABOUT ME</a>
        <a class="c" href="#">GALLERY</a>
        <a class="d" href="#">CONTACT</a>
      </div>

      <div class="content">
        <div class="home">
          <h1>Waseem Hadad</h1>
          <h3>Web Developer</h3>
        </div>

        <div class="aboutme">
          <p>
            <b>Hello </b><br />
            Wlecome to my <b>portfolio.</b> <br />
            Here you can find a simple protofolio that you can take and use it
            as it is yours and you can modify it as you wish
          </p>
        </div>

        <div class="gallery">
          <h1>Gallery</h1>
          <div class="imege">
            <img
              src="imeges/golden-walls.jpg"
              width="350"
              height="250"
              alt="golden-walls"
            />
          </div>
          <div class="imege">
            <img
              src="imeges/alhesen castle.jpg"
              width="350"
              height="250"
              alt="alhesen castle"
            />
          </div>
          <div class="imege">
            <img
              src="imeges/above.jpg"
              width="350"
              height="250"
              alt="allepo citadel from above"
            />
          </div>
          <div class="imege">
            <img
              src="imeges/citadel-night.jpg"
              width="350"
              height="250"
              alt="aleppo citadel at night"
            />
          </div>
        </div>

        <div class="contactus">
          <div class="contactform">
            <form action="index.html" method="POST">
              <input
                type="text"
                name=""
                class="inputtext"
                placeholder="First Name"
              />
              <input
                type="text"
                name=""
                class="inputtext"
                placeholder="Last Name"
              />
              <input
                type="text"
                name=""
                class="inputtext"
                placeholder="Your Email"
              />
              <textarea
                name=""
                id=""
                cols="4"
                rows="6"
                class="inputmessage"
                placeholder="Your Messages!"
              ></textarea>
              <input
                type="button"
                name=""
                class="submitbutton"
                value="Submit"
              />
            </form>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="JS/jquery-3.4.1.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        $("a").click(function() {
          var slelcted = $(this);
          $("a").removeClass("active");
          $(slelcted).addClass("active");
        });

        var $a = $(".a"),
          $b = $(".b"),
          $c = $(".c"),
          $d = $(".d"),
          $home = $(".home"),
          $aboutme = $(".aboutme"),
          $gallery = $(".gallery"),
          $contactus = $(".contactus");

        $a.click(function() {
          $home.fadeIn();
          $aboutme.fadeOut();
          $gallery.fadeOut();
          $contactus.fadeOut();
        });
        $b.click(function() {
          $aboutme.fadeIn();
          $home.fadeOut();
          $gallery.fadeOut();
          $contactus.fadeOut();
        });
        $c.click(function() {
          $gallery.fadeIn();
          $home.fadeOut();
          $aboutme.fadeOut();
          $contactus.fadeOut();
        });
        $d.click(function() {
          $contactus.fadeIn();
          $home.fadeOut();
          $aboutme.fadeOut();
          $gallery.fadeOut();
        });
      });
    </script>
  </body>
</html>
